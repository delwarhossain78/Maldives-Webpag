<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website With Background Video - RD Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="hero">
     <video autoplay loop muted plays-inline id="backVideo">
       <source src="image/New Fish.mp4" type="video/mp4">  
     </video>
      <div class="logo">
          <img src="image/logo.png">
      </div>
       <div class="sidebar">
           <div class="texr-box">
               <h1>GOLDEN RESORT</h1>
               <H4>LUXURY LIVING</H4>
           </div>
       </div>
       <div class="content">
           <h1>Maldives</h1>
           <p>Very nice appartments in the heart of Maldives</p>
           <div class="btn" id="playBtn">
               <img src="image/play.png" id="icon">Watch Video
           </div>
       </div>
   </div>
   
    <script>
    var backVideo = document.getElementById('backVideo');
    var playBtn = document.getElementById('playBtn');
    var icon = document.getElementById('icon');
        
        playBtn.onclick = function(){
            backVideo.style.display = "block";
            
            if(backVideo.paused){
                backVideo.play();
                icon.src = "image/pause.png";
            }
            else{
                backVideo.pause();
                icon.src = "image/play.png";
            }
        }
    
    </script>
    
</body>
</html>
